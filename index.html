<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Retro Game Checker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="index.js"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <meta name="description" content="Check the value of retro videogames using Retro Game Checker">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header role="banner" class="topbar row topSection">
            <span class="title">Retro Game Checker</span>
            <h4 class="subtitle">Check the value of your games</h4>
        <form action="#" class="js-search-form">
            <label for="query"></label>
            <input required type="search" class="js-query" placeholder="Search by name">
            <button type="submit" class="searchButton">Search</button>
        </form>
        </header>
        <main role="main" class="js-main">
        </main>
        <script src="index.js"></script>
    </body>
</html>
